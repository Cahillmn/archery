<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straight To The Point Archery School</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ab144cebb.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <div class="header-1">

            <img id="logo" src="images/archeryAcademy-logo-white.png" alt="logo">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="instructors.html">Instructors</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
            </nav>


        </div>

    </header>

    <main>


        <h1>Contact</h1>



        <form method="get" name="contact-form">

            <h2 class="label row-1">Contact Us</h2>

            <label class="label row-3"> Name
                <input class="label-text" type="text" name="name" autofocus>
            </label>

            <label class=" age label row-4">Age
                <select name="age">
                    <option value="7-12">7-12</option>
                    <option value="12-18">12-18</option>
                    <option value="18-21">18-21</option>
                    <option value="21+">21+</option>

                </select>
            </label>

            <label class="label label-type row-5">What type of archery are you interested in?

                <div class="type">

                    <label>Recreational Archery
                        <input type="radio" name="type-of-archery" value="Recreational Archery">
                    </label>

                    <label>Competitive Archery
                        <input type="radio" name="type-of-archery" value="Competitive archery">
                    </label>

                    <label>Bow Hunting
                        <input type="radio" name="type-of-archery" value="Bow hunting">
                    </label>
                </div>

            </label>

            


            <label class="label row-6">Email
                <input class="label-text" type="text" name="email" placeholder="example@example.com">
            </label>

            <label class="label row-7"> Message
                <textarea class="label-text" name="message" rows="3" cols="15"></textarea>
            </label>


            <div class="center-button label row-8">
                <input type="submit" value="send" name="submit">
            </div>

            <h2 class="content row-1">Location</h2>

            <img class="content map" src="images/map2.png" alt="map">



        </form>

    </main>





    <footer>

        <div class="address">
            <p>
                Straight to the Point Archery
            </p>
            <p>
                528 Nock Point Ln
            </p>
            <p>
                Tacoma, WA 98412
            </p>
            <p>
                archery-education@example.com
            </p>
            <p>
                (253)555-1010
            </p>
        </div>

        <div>
            <i class="fab fa-facebook-square"></i>

            <i class="fab fa-twitter-square"></i>
        </div>

    </footer>

</body>

</html>
